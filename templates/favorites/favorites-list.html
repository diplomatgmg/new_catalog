{% extends 'base.html' %}


{% block content %}

	<div class="container">
		<div class="product-list">
			{% for product in products %}
				<div class="product">
					<div class="product-name">{{ product }}</div>
					<div>
						<a href="
							{% url 'favorites:remove' product.category.slug product.slug %}">
								Удалить
							</a>
					</div>
				</div>
			{% endfor %}
		</div>
	</div>
{% endblock %}
