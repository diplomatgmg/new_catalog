{% extends 'base.html' %}


{% block content %}

	<div class="container">
		<div class="product-list">
			{% for product in products %}
				<div class="product">
					<div class="product-name">{{ product }}</div>
					<div class="product-compare">
						<button class="compare-button"
								data-model-name="{{ product.slug }}">К сравнению
						</button>
					</div>
				</div>
			{% endfor %}
		</div>
	</div>
{% endblock %}
